<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Consumidor Avulso</title>
</h:head>
<h:body>
<h1>Consumidor Avulso</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome"/>
			<h:inputText id="nome" value="#{consumidorAvulsoBean.consumidor.nome}"
				required="true">
				<f:validateLength maximum="50"/>
			</h:inputText>
			<h:outputLabel for="telefone" value="Telefone"/>
			<h:inputText id="telefone" value="#{consumidorAvulsoBean.consumidor.telefone}"
			  required="true">
			  <f:validateLength minimum="9" maximum="20"/>
			</h:inputText>	
		</h:panelGrid>
		<h:commandButton value="Gravar" action="#{consumidorAvulsoBean.gravar}"/>
	</h:form>
</h:body>
</html>
